<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/favicon-32x32.png"
    />
    <title>Product-Card</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <section class="container">
      <div class="flex border">
        <div class="box1">
          <img
            class="product-image"
            src="./assets/image-product-desktop.jpg"
            alt="product-card"
          />
        </div>
        <div class="box2">
          <h2 class="header-text">PERFUME</h2>
          <h1 class="heading-text">Gabrielle Essence Eau De Parfum</h1>
          <p class="long-para">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfume-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <span class="price-tag">$149.99</span>
            <span class="deleted-price">$169.99</span>
          </div>
          <div class="cart layout">
            <img
              class="icon-cart"
              src="./assets/icon-cart.svg"
              alt="shopping cart"
            />
            <span class="cart-text">Add To Cart</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
